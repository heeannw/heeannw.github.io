<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>2025 졸업 작품 디지털 아카이브</title>
<link rel="stylesheet" href="styles.css" />
</head>

<body>

<header class="header">
    <h1>2025 졸업 작품 디지털 아카이브</h1>
    <p class="subtitle">Hanyang Women's University · Big Data</p>
</header>

<section id="gallery" class="gallery loading">로딩 중...</section>

<script>
fetch("data/projects.json")
  .then((res) => res.json())
  .then((list) => {
    const gallery = document.getElementById("gallery");
    gallery.classList.remove("loading");

    gallery.innerHTML = list
      .map(
        (p) => `
      <a href="project.html?id=${p.id}" class="card">
        <div class="card-content">
          <h3>${p.title}</h3>
          <p class="team">${p.team}</p>
        </div>
      </a>
    `
      )
      .join("");
  });
</script>

<footer class="footer">
  © 2025 HYWU Big Data · Graduation Archive
</footer>

</body>
</html>
