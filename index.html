<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2025 졸업 작품 디지털 아카이브</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="header">
    <h1>2025 졸업 작품 디지털 아카이브</h1>
    <p class="subtitle">Big Data Department Graduation Project Archive</p>
</header>

<section id="gallery" class="gallery loading">로딩 중...</section>

<script>
fetch('./data/projects.json')
  .then(response => response.json())
  .then(projects => {
    const gallery = document.getElementById('gallery');
    gallery.classList.remove("loading");

    gallery.innerHTML = projects.map(p => `
      <a href="detail.html?id=${p.id}" class="card">
          <img src="${p.thumbnail}" onerror="this.src='assets/thumbnails/default.jpg'">
          <div class="card-content">
              <h3>${p.title}</h3>
              <p>${p.team}</p>
          </div>
      </a>
    `).join('');
  });
</script>

<footer class="footer">
  © 2025 한양여자대학교 빅데이터학과
</footer>

</body>
</html>
